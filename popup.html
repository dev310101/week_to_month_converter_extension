<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=10.0">
  <title>Week to Month Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0d6efd;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    .input-group input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0dcaf0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0bb5d6;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4em;
      text-align: center;
      color: #333;
      font-weight: bold;
    }
    .container {
      max-width: 380px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input:focus, button:focus {
      outline: none;
      border-color: #0dcaf0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Week to Month Converter</h1>
    <div class="input-group">
      <label for="year">Enter Year (e.g., 2015 or 15):</label>
      <input type="text" id="year" placeholder="Enter year" required>
    </div>
    <div class="input-group">
      <label for="week">Enter Week Number:</label>
      <input type="number" id="week" placeholder="Enter week number" min="1" max="52" required>
    </div>
    <button id="convert">Convert</button>
    <div id="result"></div>
  </div>

  <!-- Reference to external JavaScript file -->
  <script src="popup.js"></script>
</body>
</html>
